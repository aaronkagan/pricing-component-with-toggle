<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Pricing Component With Toggle</title>
</head>

<body>
  <main>
    <h1>Our Pricing</h1>
    <div>
      <span>Annually</span>
      <span class="toggle-switch"></span>
      <span>Monthly</span>
    </div>
    <section class="cards">
      <article class="card">
        <span class="plan">Basic</span>
        <h2 class="plan-price price-monthly">&dollar;19.99</h2>
        <h2 class="plan-price price-yearly">&dollar;199.99</h2>
        <div class="plan-details">
          <span>500 GB Storage</span>
          <span>2 Users Allowed</span>
          <span>Send up to 3 GB</span>
        </div>
        <button class="cta">Learn More</button>
      </article>
      <article class="card">
        <span class="plan">Professional</span>
        <h2 class="plan-price price-monthly">&dollar;24.99</h2>
        <h2 class="plan-price price-yearly">&dollar;249.99</h2>
        <div class="plan-details">
          <span>1 TB Storage</span>
          <span>5 Users Allowed</span>
          <span>Send up to 10 GB</span>
        </div>
        <button class="cta">Learn More</button>
      </article>
      <article class="card">
        <span class="plan">Master</span>
        <h2 class="plan-price price-monthly">&dollar;39.99</h2>
        <h2 class="plan-price price-yearly">&dollar;399.99</h2>
        <div class="plan-details">
          <span>2 TB Storage</span>
          <span>10 Users Allowed</span>
          <span>Send up to 20 GB</span>
        </div>
        <button class="cta">Learn More</button>
      </article>
    </section>
  </main>

</body>

</html>
