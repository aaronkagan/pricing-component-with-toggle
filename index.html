<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Pricing Component With Toggle</title>
</head>

<body>
  <main>
    <h1 class="title">Our Pricing</h1>
    <div class="membership-length">
      <p class="annually">Annually</p>
      <div class="toggle-switch">
        <div class="toggle-switch-inner"></div>
      </div>
      <p class="monthly">Monthly</p>
    </div>
    <section class="cards">
      <article class="card">
        <p class="plan">Basic</p>
        <h2 class="plan-price price-monthly">&dollar;19.99</h2>
        <h2 class="plan-price price-annually hidden">&dollar;199.99</h2>
        <div class="plan-details">
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
        </div>
        <a href="#" class="cta">Learn More</a>
      </article>
      <article class="card card-dark">
        <p class="plan">Professional</p>
        <h2 class="plan-price price-monthly">&dollar;24.99</h2>
        <h2 class="plan-price price-annually hidden">&dollar;249.99</h2>
        <div class="plan-details">
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
        </div>
        <a href="#" class="cta">Learn More</a>
      </article>
      <article class="card">
        <p class="plan">Master</p>
        <h2 class="plan-price price-monthly">&dollar;39.99</h2>
        <h2 class="plan-price price-annually hidden">&dollar;399.99</h2>
        <div class="plan-details">
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
        </div>
        <a href="#" class="cta">Learn More</a>
      </article>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
